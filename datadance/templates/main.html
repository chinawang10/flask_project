    <script type="text/javascript">
        $.ajax({
            url: '/getjobsalarybytype',
            method: 'post',
            data: {

            },
            dataType: 'json',
            success: function (data){
                labels = []
                values = []
                for(i = 0; i < data.length; i++){
                    labels[i] = data[i].jobType
                    values[i] = data[i].jobsavg
                }

                console.log(JSON.stringify(data))
                var chartDom = document.getElementById('jobBar');
                var myChart = echarts.init(chartDom);
                var option;

                option = {
                  xAxis: {
                    type: 'category',
                    data: labels
                  },
                  yAxis: {
                    type: 'value'
                  },
                  series: [
                    {
                      data: values,
                      type: 'bar'
                    }
                  ]
                };

                option && myChart.setOption(option);
            },
            error: function (xhr){

            }
        })

        $.ajax({
            url: '/getjobcountbytype',
            method: 'post',
            data: {

            },
            dataType: 'json',
            success: function (data){
                pieData = []
                for(i = 0; i < data.length; i++){
                    jsonData = {value: data[i].jobCount, name: data[i].jobType}
                    pieData[i] = jsonData
                }

                console.log(JSON.stringify(data))
                var chartDom = document.getElementById('jobPie');
                var myChart = echarts.init(chartDom);
                var option;

                option = {
                  title: {
                    text: '',
                    subtext: '',
                    left: 'center'
                  },
                  tooltip: {
                    trigger: 'item'
                  },
                  legend: {
                    orient: 'vertical',
                    left: 'left'
                  },
                  series: [
                    {
                      name: 'Access From',
                      type: 'pie',
                      radius: '50%',
                      data: pieData,
                      emphasis: {
                        itemStyle: {
                          shadowBlur: 10,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                      }
                    }
                  ]
                };

                option && myChart.setOption(option);
            },
            error: function (xhr){

            }
        })
    </script>
